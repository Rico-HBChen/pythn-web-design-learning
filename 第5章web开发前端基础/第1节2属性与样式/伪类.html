<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			a{
				text-decoration: none;
			}
			a:link{
				color: red;
			}
			a:visited{
				color: yellow;
			}
			a:hover{
				color: #333;
				font-size: 18px;;
			}
			a:active{
				color: darkgray;
			}
			.news>li:first-child{
				color: red;
			}
			.news>li:nth-child(2){
				color: yellow;
			}
		</style>
	</head>
	<body>
		<a href="#a2">link1</a>
		<a href="#a1">link2</a>
		<ul class="news">
			<li>a</li>
			<li>b</li>
			<li>c</li>
			<li>d</li>
			<li>e</li>
			<li>f</li>
		</ul>
	</body>
</html>
