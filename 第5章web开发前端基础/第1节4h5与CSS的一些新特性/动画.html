<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				opacity: 0.5;
				background: #000000;
				transition: 0.1s;
				
			}
			.box:hover{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				opacity: 0.1;
				background: #000000;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				
			</div>
		</div>
	</body>
</html>
