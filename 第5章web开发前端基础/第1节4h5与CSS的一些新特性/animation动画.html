<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				opacity: 0.5;
				background: #000000;
				animation: move 3s linear backwards;
			}
			.box:hover{
				border-radius: 50%;
				animation: move 3s linear forwards;
			}
			@-webkit-keyframes move{
				from{width: 100px;height: 100px}
				to{width: 200px;height: 200px;}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				
			</div>
		</div>
	</body>
</html>
