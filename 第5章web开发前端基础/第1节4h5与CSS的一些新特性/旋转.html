<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.container{
				position: absolute;
				left: 100px;
				top: 100px;
			}
			.container>div{
				width: 100px;
				height: 100px;
				background: #00677C;
				border: 1px saddlebrown solid;
			}
			.box:first-child{
				transform: rotateZ(45deg);
			}
			.box:nth-child(2){
				transform: translateY(100px) translateZ(60deg);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">box1</div>
			<div class="box">box2</div>
			<div class="box">box3</div>
		</div>
	</body>
</html>
